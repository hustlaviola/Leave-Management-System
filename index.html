<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LMS | Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body onload="getUsers()">
    <header class="header bb">
      <div id="logo">
        <a href="#">
          <h1>LMS</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="current">Sign Up</a></li>
          <li><a href="login.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <div class="users hidden"></div>
    <section id="showcase">
      <div class="container">
        <div class="container2">
          <div class="welcome">
            <h1>Leave Management System</h1>
            <p class="mt-1">
              Leave Management System is a platform where employees can request
              for leave and employers can choose to accept or deny the request.
            </p>
          </div>
          <div class="signup">
            <h3 class="mt-3">Sign up to use LMS</h3>
            <form class="flex-column auth-form">
              <input
                type="text"
                placeholder="First Name.."
                id="firstname"
                class="form-unit"
                autofocus
                required
              />
              <input
                type="text"
                placeholder="Last Name.."
                id="lastname"
                class="form-unit"
                required
              />
              <input
                type="email"
                onblur="validateEmail()"
                placeholder="Email.."
                id="email"
                class="form-unit"
                required
              />
              <input
                type="password"
                placeholder="Password.."
                id="password"
                class="form-unit"
                required
              />
              <input
                type="password"
                placeholder="Confirm Password.."
                id="confirmpassword"
                class="form-unit"
                required
              />
              <button type="submit" id="signup-btn" class="btn btn-primary mt-5 mb-2">
                Sign Up
              </button>
            </form>
            <div class="alert mb-2"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
