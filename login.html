<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LMS | Login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body onload="getUsers()">
    <header class="header bb">
      <div id="logo">
        <a href="#">
          <h1>LMS</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Sign Up</a></li>
          <li><a href="#" class="current">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <div class="users hidden"></div>
    <div class="container flex flex-center">
      <div class="login">
        <h3 class="mt-2">Login here</h3>
        <form class="flex-column mt-2 auth-form">
          <input
            type="email"
            placeholder="Email.."
            id="email"
            class="form-unit"
            autofocus
            required
          />
          <input
            type="password"
            placeholder="Password.."
            id="password"
            class="form-unit mb-2"
            required
          />
          <button type="submit" class="btn btn-primary mt-3 mb-2">Login</button>
        </form>
        <div class="alert mb-2"></div>
      </div>
    </div>
    <script src="./assets/js/auth.js"></script>
  </body>
</html>
