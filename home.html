<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LMS | Home</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header bb">
      <div id="logo">
        <a href="#">
          <h1>LMS</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="current">Home</a></li>
          <li><a href="request.html">My Request</a></li>
          <li><a href="login.html">Sign Out</a></li>
        </ul>
      </nav>
    </header>
    <div id="modal" class="modal-div flex flex-center">
      <span id="close-modal">&times;</span>
      <div id="req-modal" class="hidden">
        <p class="mb-1">Type: <span id="req-type"></span></p>
        <hr />
        <p class="mt-1 mb-1">
          Description:
          <span id="req-description"
            ></span
          >
        </p>
        <hr />
        <p class="mt-1 mb-1">Status: <span id="req-status"></span></p>
        <div class="two-btn mt-2">
          <button onclick="" class="btn-small btn-primary mb-1">
            Edit
          </button>
          <button onclick="" class="btn-small btn-danger mb-1">
            Delete
          </button>
        </div>
      </div>
      <div id="no-req" class="hidden"></div>
      <div id="req-edit" class="hidden">
        <form class="flex-column">
          <div class="center mb-5"><h2>Update Request</h2></div>
          <select id="mod-leave-type" class="mb-2">
            <option selected hidden>Leave Type</option>
            <option value="bereavement">Bereavement</option>
            <option value="pregnancy">Pregnancy</option>
            <option value="vacation">Vacation</option>
            <option value="sick">Sick</option>
            <option value="maternity">Maternity</option>
          </select>
          <textarea id="mod-description" placeholder="Description.."></textarea>
          <div class="center mt-5">
            <button type="submit" class="btn-small btn-primary">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <section id="showcase">
      <div class="container">
        <div class="container2">
          <div class="welcome">
            <h1>Leave Management System</h1>
            <p class="mt-1">
              Leave Management System is a platform where employees can request
              for leave and employers can choose to accept or deny the request.
            </p>
            <button id="req-btn" class="btn btn-primary mt-5">
              My Request
            </button>
          </div>
          <div class="request">
            <h3 class="mt-3">Request for leave</h3>
            <form class="flex-column mt-3 request-form">
              <select id="leave-type" class="mb-2">
                <option selected hidden>Leave Type</option>
                <option value="bereavement">Bereavement</option>
                <option value="pregnancy">Pregnancy</option>
                <option value="vacation">Vacation</option>
                <option value="sick">Sick</option>
                <option value="maternity">Maternity</option>
              </select>
              <textarea id="description" placeholder="Description.."></textarea>
              <button type="submit" class="btn btn-primary mt-2 mb-3">
                Submit
              </button>
            </form>
            <div class="alert mb-2"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/js/createRequest.js"></script>
  </body>
</html>
